<div class="JsonPageCtrl" ng-controller="JsonPageCtrl as vm">
    <md-toolbar class="md-warn">
        <div class="md-toolbar-tools">
            <h2 class="md-flex">JSON output/input</h2>
        </div>
    </md-toolbar>
    <md-content flex layout-padding>
        <div layout="row" layout-padding layout-wrap layout-fill ng-cloak>
            <md-whiteframe class="md-whiteframe-1dp" flex-sm="100" flex-gt-sm="100" flex-gt-md="100" layout layout-align="center center">
                  <textarea ng-model="vm.json_output" class="jsonTextArea"></textarea>
            </md-whiteframe>
            <md-whiteframe class="md-whiteframe-1dp" flex-sm="100" flex-gt-sm="100" flex-gt-md="100" layout layout-align="center center">
                <md-button class="md-primary md-raised" ng-click="vm.replaceJsonData()" flex="auto">
                    Apply JSON to App
                </md-button>

            </md-whiteframe>
        </div>
    </md-content>

</div>
