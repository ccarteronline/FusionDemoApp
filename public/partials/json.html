<div class="JsonPageCtrl" ng-controller="JsonPageCtrl as vm" id="popupContainer">
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <h2 class="md-flex">JSON output/input</h2>
        </div>
    </md-toolbar>
    <md-content flex layout-padding>
        <div layout="row" layout-padding layout-wrap layout-fill>
            <md-whiteframe class="md-whiteframe-1dp" flex-sm="100" flex-gt-sm="100" flex-gt-md="100" layout>
                  <textarea ng-model="vm.json_output" class="jsonTextArea" cols="100"></textarea>
            </md-whiteframe>
            <md-whiteframe class="md-whiteframe-1dp" flex-sm="100" flex-gt-sm="100" flex-gt-md="100">
                <md-button
                    aria-label="Apply JSON to App"
                    class="md-primary md-raised"
                    ng-click="vm.replaceJsonData($event)"
                    flex="auto">
                    Apply JSON to App
                </md-button>

                <md-button
                    aria-label="Send to DB"
                    class="md-primary md-raised"
                    ng-click="vm.sendToDB($event)"
                    flex="auto">
                    Send to DB
                </md-button>

            </md-whiteframe>
            <md-white-frame class="md-whiteframe-1dp" flex-sm="100" flex-gt-sm="100" flex-gt-md="100">
                <md-input-container layout>
                    <label>Get Values from DB using UUID number</label>
                    <input type="text" name="name" ng-model="uuid">
                </md-input-container>
                <md-button
                    aria-label="Get From DB"
                    class="md-primary md-raised"
                    ng-click="vm.getFromDB()"
                    required>
                    Get from DB using UUID Number
                </md-button>
            </md-white-frame>
        </div>
    </md-content>

</div>
