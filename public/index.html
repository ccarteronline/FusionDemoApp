<!DOCTYPE html>
<html ng-app="FusionApp">
    <head>
        <meta charset="utf-8">
        <title>Fusion Demo App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <!-- Angular Material requires Angular.js Libraries -->
        <script src="/bower_components/angular/angular.min.js"></script>
        <script src="/bower_components/angular-route/angular-route.min.js"></script>
        <script src="/bower_components/angular-mocks/angular-mocks.js"></script>
        <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="/bower_components/angular-messages/angular-messages.min.js"></script>
        <script src="/bower_components/lodash/dist/lodash.js"></script>

        <!-- Angular Material Library -->
        <script src="/bower_components/angular-material/angular-material.min.js"></script>

        <!-- Your application bootstrap  -->
        <script src="/js/app.js"></script>

        <!-- Controllers -->
        <script src="/js/controllers/mainCtrl.js"></script>
        <script src="/js/controllers/sideBarCtrl.js"></script>
        <script src="/js/controllers/authorCtrl.js"></script>
        <script src="/js/controllers/teacherCtrl.js"></script>
        <script src="/js/controllers/jsonPageCtrl.js"></script>

        <!-- Resources -->
        <script src="/js/services/authorResource.js"></script>
        <script src="/js/services/teacherResource.js"></script>
        <script src="/js/services/databaseResource.js"></script>
        <script src="/js/services/uuidResource.js" ></script>

        <!-- Set Base url for routing -->
        <base href="/">
    </head>
    <body class="ng-cloak">
        <div class="MainCtrl" ng-controller="MainCtrl as vm">
            <!-- navigation bar -->
            <div ng-include="'partials/navigation.html'"></div>

            <!-- Main Content that holds content outside of side navigation -->
            <div class="MainContent" layout="column" layout-align="stretch" flex-offset="10" flex="80">
                <br>
                <br>
                <div ng-view></div>
            </div>

            <!-- Sidebar element -->
            <div ng-include="'partials/sidebar.html'"></div>

        </div><!-- end MainCtrl Content (wraps app) -->
    </body>
</html>
